<div class="container">

    <div class="row">
        <div class="col">

            <h1 class="text-center py-3">{{ (tutorial | async)?.name }} Tutorial</h1>

            <app-spinner class="text-center" *ngIf="loading"></app-spinner>

            <figure class="figure">
                <img [src]="(tutorial | async)?.mainImgUrl" class="figure-img img-fluid rounded"
                    alt="{{ (tutorial | async)?.name }}">
                <figcaption class="figure-caption">{{ (tutorial | async)?.longDescription }}</figcaption>
            </figure>


            <h2>Materials</h2>
            
            <app-spinner *ngIf="loading" class="text-center"></app-spinner>

            <ul>
                <li *ngFor="let material of (tutorial | async)?.materials">
                    {{ material }}
                </li>
            </ul>

            <figure class="figure" *ngFor="let step of (tutorial | async)?.steps">
                <img [defaultImage]="placeholderImage" [lazyLoad]="step.image" [useSrcset]="true" class="figure-img img-fluid rounded"
                    alt="{{ step.caption }}">
                <figcaption class="figure-caption">{{ step.caption }}</figcaption>

                <p>
                    <a *ngIf="step.link" href="{{step.link}}" target="_blank">[link]</a>
                    {{ step.description }}
                </p>
            </figure>

            <figure class="figure">
                <img [defaultImage]="placeholderImage" [lazyLoad]="(tutorial | async)?.mainImgUrl" [useSrcset]="true" class="figure-img img-fluid rounded"
                    alt="{{ (tutorial | async)?.name }}">
                <figcaption class="figure-caption">El fin</figcaption>
            </figure>

            <p>Was this helpful? You can support me by buying a Ko-fi!</p>
         <a href="https://ko-fi.com/D1H01CHVN" target="_blank"><img height="36" src="https://cdn.ko-fi.com/cdn/kofi2.png?v=2" alt="Buy Me a Coffee at Ko-fi.com"></a>

        </div>

    </div>

<!--DISQUS-->
<div class="row">
    <div class="col">
        <disqus [identifier]="pageId" [title]="title" [url]="url"></disqus>
    </div>
</div>


</div>
